#enddef

#define KYOBAINE_DRUID
    [event]
        name="post advance"
        [filter]
            id=Kyobaine
            type="Elvish Druid"
        [/filter]
        {VARIABLE ano_kyobaine_complained 0}

        # She has to advance before she can be recalled, so her portrait always ought to be her standard one in this event
        # (i.e., she can't have her winter portrait yet)
        #po: Kyobaine advances to Elvish Druid
        {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"How on earth I am supposed to walk in these clothes during winter? It's frigging cold!"}
        [if]
            [have_unit]
                id=Kyobaine
                trait=snow_shoes
            [/have_unit]
            [then]
                #po: Gawen speaking to Kyobaine:
                {MSGW_Gawen _"But you're wearing snowshoes though."}
                #po: Kyobaine speaking to Gawen:
                {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"Do you seriously think that helps with the fact that it's my <b><i>BARE FEET</i></b> I have strapped into them? The holes in their webbing are enormous! The snow gets right through!"}
            [/then]
        [/if]
    [/event]

    [event]
        name=recall
        [filter]
            id=Kyobaine
            type="Elvish Druid"
        [/filter]
        [gold]
            amount=-20
            side=1
        [/gold]
        {IF ano_kyobaine_complained equals 0}
        {VARIABLE ano_kyobaine_complained 1}
        #po: The talk between Kyobaine as Elvish Druid and Gawen, during winter
        {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"Oooh, no. I refuse to fight in these conditions, as long as I'm clad as such."}
        {MSGW_Gawen _"What do you mean? Your clothes are just fine."}
        [if]
            [have_unit]
                id=Kyobaine
                trait=snow_shoes
            [/have_unit]
            [then]
                #po: Kyobaine asks Gawen for different clothes when she's wearing snowshoes:
                {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"Except for the snowshoes, these are clothes <i>for the spring</i>. The least you can do is to give me a proper cloak. You expect me to fight when I'm shivering and have goosebumps??"}
                {MSGW_Gawen _"That's ridiculous."}
                #po: Kyobaine asks Gawen for different clothes when she's wearing snowshoes:
                {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"I couldn't agree more. Call me when you have a new cloak."}
            [/then]
            [else]
                #po: the old version of Kyobaine's request to Gawen:
                {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"<i>For the spring</i>. The least you can do is to give me proper shoes. You expect me to walk in this snow <i>barefoot</i>??"}
                {MSGW_Gawen _"That's ridiculous."}
                #po: the old version of Kyobaine's request to Gawen:
                {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"I couldn't agree more. Call me when you have new shoes."}
            [/else]
        [/if]

        {MSGOPTI2 (Gawen Hagarthen) (portraits/gawen_winter.png) (_"Well...")
        (_"All right, how about I give you 25 gold pieces instead of 20?") (yes)
        (_"All right, we will wait for the spring.") (no)}
        {IF ano_opt equals yes}
        {MESSAGE (Kyobaine) (portraits/kyobaine.png) (Kyobaine) _"You think you can bribe me, an elvish druid, with gold? Oh well. This will allow me to buy better winter clothes."}
        {MSGOPTI2 (Gawen Hagarthen) (portraits/gawen_winter.png) (_"Maybe I should act gentlemanly here?")
        (_"(Offer to get the clothes for her - longer conversation)") (patient)
        (_"(Let her get the clothes herself - end event more quickly)") (hurried)}
        {IF ano_opt equals patient}
        {MSGW_Gawen _"Are you sure you wouldn't prefer it if I went and bought you better winter clothes instead? That way you could stay by a campfire while you wait."}
        {MSG_Kyobaine _"To be honest, I don't really trust you after you called me out here like this. Someone with judgment like that can hardly be expected to correctly purchase the clothes I require."}
        {MSGW_Gawen _"What, do you require them in a particular size or something? What are your measurements?"}
        {MSG_Kyobaine _"My... measurements? What do you mean by that? Do you mean you humans measure yourselves before deciding what clothing to purchase?"}
        {MSGW_Gawen _"I mean, yeah, we do; how do you elves make sure you get the proper fit?"}
        {MSG_Kyobaine _"Why, we simply wander the woods hugging trees until -"}
        {MSGW_Gawen _"Wait, hold up, you literally HUG TREES?!"}
        {MSG_Kyobaine _"Why yes, of course, haven't you ever tried it?"}
        {MSGW_Gawen _"Ha, that's hilarious! (*<i>catches breath from laughing</i>*) But, to answer your question, no, I haven't. Akladians raise their children to fear trees, and the only interaction we are allowed to have with them is chopping them down."}
        {MSG_Kyobaine _"How horrible! You really must try hugging one some day, for your own well-being. But, to return to the previous topic, the way we ensure our clothes fit is to wander the woods hugging trees until one lets the vines growing around it return our embrace in a way that feels just right, and then the vines will form new clothes for us based on this experience."}
        {MSGW_Gawen _"OK, well, it's winter, so I don't think any of the trees around here have vines that would really feel up to that... Could you please try the human measurement system instead just this one time?"}
        {MSG_Kyobaine _"All right, what measurements do you require? The length of my ears?"}
        {MSGW_Gawen _"No, it's, ah, er... (*<i>blushes</i>*) ...you know what, maybe it would be better to have one of your fellow females explain this to you... look, there are Lorin and Karen over there; let's go ask one of them."}
        {MSGOPTI2 (Gawen Hagarthen) (portraits/gawen_winter.png) (_"Let's ask...")
        (_"Lorin (quicker).") (lorin)
        (_"Karen (chattier).") (karen)}
        {IF ano_opt equals lorin}
        {MSGW_Gawen _"Hi, mother, I was just wondering if you could help explain human measurements to Kyobaine here?"}
        {MSGW_Lorin _"Measurements? You mean like how far I can drive my knife into someone's back?"}
        {MSGW_Gawen _"No, of course not! I meant for clothing."}
        {MSGW_Lorin _"Oh right, THOSE kinds of measurements. I don't remember them myself. I usually let an underling servant take them, and then kill him after he has returned with the clothes, so that he can't go leaking my secrets to anyone else."}
        {MSGW_Gawen _"..."}
        {MSGW_Lorin _"What?"}
        {MSGW_Gawen _"You know what, forget I asked. Kyobaine, maybe you should just go get your own clothes after all."}
        {MSG_Kyobaine _"Well that was a waste of time. All that talk just to get back to what my original plan was in the first place..."}
        {ELSE}
        # Karen:
        {MSGW_Gawen _"Hey Karen, I was just wondering if you could help explain human measurements to Kyobaine here?"}
        {MSGW_Karen _"Oooh, clothes shopping, are we? Got a big date coming up, eh, Kyobaine?"}
        # Since Karen doesn't have a winter portrait (that we're using) yet:
        {MSG_Kyobaine _"What? No! I'm just cold and need a cloak. Actually, for that matter, aren't YOU cold, too? You're almost as exposed to the elements as I am!"}
        {MSGW_Karen _"What? No, I'm not! I've already got my own cloak on! I'm just leaving it behind my back without the hood up because, because, uh... (*<i>looks nervously at Gawen</i>*) ...you know what, never mind! Gawen, could you please leave us alone for a moment so we can have some privacy?"}
        {MSGW_Gawen _"Sure. (*<i>leaves</i>*)"}
        [hide_unit]
            id="Gawen Hagarthen"
        [/hide_unit]
        {MSGW_Karen _"...ok, now that he's gone... yes, for your information, you are correct, I <i>am</i> in fact dressing so that my tits stick out for Gawen to notice. Go ahead, call me a slut or whatever, but it's not like you're any less of one, walking around here without even a bra on under your skimpy robes!"}
        {MSG_Kyobaine _"A... bra? What's that?"}
        {MSG_Karen _"Uh, you know, short for “brassiere”? You know, to hold your breasts up? Do you elves not have them or something?"}
        {MSG_Kyobaine _"Why would we need to hold our breasts up with clothing? They stay up on their own naturally. What, do you human women start to sag without these “bra” items?"}
        {MSG_Karen _"I mean... yeah? Just look at Lorin, for instance."}
        {MSGW_Lorin _"Hey! I heard that! I am <i>not</i> sagging! And who are you to be going and advising people about the wearing of bras, anyways, when you're barely out of a training one yourself?"}
        {MSG_Karen _"Oh hello Lorin, who told you that you could listen in?"}
        {MSG_Kyobaine _"Look, you two, all I wanted was to learn about the sizing of human clothing so that Gawen could buy me something for the winter. If you two are going to fight, however, I don't need to stick around for that."}
        {MSG_Karen _"Wait, Kyobaine, I was still going to do that! Lorin <i>was <b>just leaving, after all</b>...</i>"}
        {MSGW_Lorin _"Hmph. (*<i>struts off</i>*)"}
        [hide_unit]
            id="Lady Lorin"
        [/hide_unit]
        {MSG_Karen _"OK, so, now that she's gone... what type of clothes did you need, anyways?"}
        {MSG_Kyobaine _"I was thinking of just getting a nice robe to throw over my shoulders."}
        {MSG_Karen _"Oh, that's all? You don't even need sizes for those, they're mostly one-size-fits-all. Size info would really only be necessary if you were going to replace your entire robe."}
        {MSG_Kyobaine _"Well, I may do that, too."}
        {MSG_Karen _"Oh, you are? Well I guess maybe we will need your measurements after all, then... here, let's step inside to take them."}
        {MSG_Kyobaine _"All right. (*<i>they step inside</i>*)"}
        {MSG_Karen _"Okay, so, if you're going to be getting new robes, you'll probably also want to try one of those bras I was telling you about, too. They're really not as uncomfortable as other human women might tell you, at least, not if you get a good fit. Well... all right, they might be a <i>little</i> uncomfortable, but at least not as much as those corsets that the ladies of high society wear."}
        {MSG_Kyobaine _"You're not exactly being very convincing here."}
        {MSG_Karen _"It'll make it easier to find your robe size, too! Anyways, Wesnothian humans specify our bra sizes in two parts: the band, and the cup."}
        {MSG_Kyobaine _"The... cup? Do you humans drink out of these articles of clothing? Generally we elves nurse our babies directly from the breast, instead of giving them cups..."}
        {MSG_Karen _"No, silly! Of course we nurse our babies directly from the breast, too! The term “cup” is just an expression."}
        {MSG_Kyobaine _"Finally, a cultural practice we share in common!"}
        {MSG_Karen _"Anyways, back to measurements: Wesnothian women use letters of the alphabet to specify cup size; I currently wear a size “D”. Shall we find out your size now?"}
        {MSG_Kyobaine _"Fine, since you seem so insistent about getting me to wear a bra, I guess I'll give it a try..."}
        {MSG_Karen _"Okay then! (*<i>grabs Kyobaine's boobs</i>*)"}
        {MSG_Kyobaine _"Aieee! Your hands are so cold!"}
        {MSG_Karen _"Hm, about 1 handful apiece... I'd say you're about a “C” cup?"}
        {MSG_Kyobaine _"Fine, fine, just please remove your frozen hands from me!"}
        {MSG_Karen _"All right..."}
        {MSG_Kyobaine _"If taking the rest of these measurements will also involve you putting your hands on me, might you at least go and warm up your hands by the fire first?"}
        {MSG_Karen _"No, we can do the rest of the measurements with this measuring tape! I mean, unless... you'd <i>like</i> for me to use my hands instead?"}
        {MSG_Kyobaine _"Well... how many of these measurement things do we still need to take?"}
        {MSG_Karen _"Four: bust, waist, hips, and inseam."}
        {MSG_Kyobaine _"All right, bust, waist, and hips I can understand, but... inseam? Where would your hands be going for that one?"}
