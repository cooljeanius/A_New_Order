        name=recall
        [filter]
            id=Kyobaine
        [/filter]
        {VARIABLE_OP ano_kyobaine_recalled add 1}
        {IF ano_loyal_elves equals true}
        {IF ano_kyobaine_recalled greater_than 4}
        {IF ano_loyal_kyobaine equals false}
