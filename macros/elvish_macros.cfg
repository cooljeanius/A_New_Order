            [/then]
            [else]
                {VARIABLE ano_kyobaine_portrait "portraits/kyobaine.png"}
            [/else]
        [/if]
        #po: a more phonetic spelling of "Ahem" (noise made when clearing one's throat):
        {MSGm_Gawen _"Ekhem."}
        {MESSAGE (Kyobaine) ($ano_kyobaine_portrait|) (Kyobaine) _"What?"}

